<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row-header">
                <div class="col-header">
                    <img src="./img/logo.png" alt="logo" class="img-full align-center">
                </div>
                <div class="col-50">
                    <i class="fa-solid fa-bars menu-bars show"></i>
                    <ul class="d-flex align-center justify-end hidden">
                        <li>Planning</li>
                        <li>Testimonials</li>
                        <li>Features</li>
                        <li>About us</li>
                        <li><button class="button-header">Get started</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <!-- Icons-text -->
    <section class="icons-text">
        <div class="container">
            <div class="row">
               <div class="col-66">
                 <div class="content"></div>
               </div>
               <div class="col-33">
                <div class="content"></div>
              </div>
              <div class="col-33">
                <div class="content"></div>
              </div>
              <div class="col-33">
                <div class="content"></div>
              </div>
              <div class="col-33">
                <div class="content"></div>
              </div>
            </div>
        </div>
    </section>

    <!-- Planning -->
    <section class="planning">
        <div class="container">
            <div class="row">
                <div class="col-50 margin-top-30">
                    <div class="content"></div>
                </div>
                <div class="col-50">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Testimonials -->
    <section class="testimonial">
        <div class="container">
            <div class="row">
                <h5 class="text-center">TESTIMONIALS</h5>
                <h2 class="text-center color-purple margin-top-30">We are committed expert partners</h2>
                <p class="text-center margin-top-30">
                    We place huge value on strong relationships and have seen the benefit 
                    they bring to our business. Customer feedback is vital in helping
                    us to get it right.
                </p>
                <div class="col-100 margin-top-30">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
                <div class="col-100">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
</body>
</html>
